<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../static/css/index.css">
  <title>web前端</title>
</head>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<body>
<div id="app">{{ message }}</div>
</body>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const message = ref('Hello World, Go!')
      return {
        message
      }
    }
  }).mount('#app')

</script>

</html>
